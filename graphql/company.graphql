query getCompany($id: ID!) {
    getCompany(companyId: $id) {
        __typename
        id
        name
        averageMark
        numberOfMarks
        distance
        description
        productsCategories {
            id
            name
            products {
                name
                id
                description
                price
            }
        }
        cover {
            filename
        }
        logo {
            filename
        }
        companyImages {
            filename
        }
    }
}