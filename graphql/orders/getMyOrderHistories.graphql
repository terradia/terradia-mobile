query getMyOrderHistories {
    getMyOrderHistories {
        id
        code
        status
        price
        createdAt
        companyLogo
        companyName
        decliningReason
        orderCreationDate
        companyId
        products {
            id
            price
            name
            quantity
            unit {
                id
                notation
            }
            quantityForUnit
        }
        numberProducts
        stripePaymentIntent
    }
}