query getMyOrders {
    getMyOrders {
        id
        code
        status
        price
        createdAt
        company {
            id
            name
            cover {
                filename
                id
            }
            logo {
                filename
                id
            }
        }
        products {
            id
            price
            quantity
            product {
                name
                id
                price
            }
        }
        numberProducts
    }
}