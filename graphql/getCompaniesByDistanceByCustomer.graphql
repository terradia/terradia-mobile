query getCompaniesByDistanceByCustomer {
    getCompaniesByDistanceByCustomer(page: 1, pageSize: 50) {
        id
        name
        averageMark
        numberOfMarks
        description
        distance
        productsCategories {
            name
            products {
                name
                id
                description
                price
            }
        }
        products {
            name
            id
            description
            price
        }
    }
}