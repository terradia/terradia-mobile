query getCompaniesByDistanceByCustomer {
    getCompaniesByDistanceByCustomer(page: 1, pageSize: 50) {
        id
        name
        averageMark
        numberOfMarks
        description
        distance
        cover {
            filename
        }
        logo {
            filename
        }
        companyImages {
            filename
        }
        productsCategories {
            name
            products {
                name
                id
                description
                price
            }
        }
        products {
            name
            id
            description
            price
            images {
                filename
            }
        }
    }
}