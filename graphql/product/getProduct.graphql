query getProduct($id: ID!) {
    getProduct(id: $id) {
        id
        name
        description
        averageMark
        numberOfMarks
        price
        cover {
            companyImage {
                filename
            }
        }
        company {
            id
            name
        }
        reviews {
            title
            id
            description
            customerMark
            customer {
                user {
                    firstName
                    lastName
                }
            }
        }
    }
}
