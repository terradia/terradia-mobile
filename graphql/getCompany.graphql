query getCompanyAndDistance($id: ID!) {
    getCompanyAndDistance(companyId: $id) {
        id
        name
        averageMark
        numberOfMarks
        description
        distance
        cover {
            id
            filename
        }
        logo {
            id
            filename
        }
        productsCategories {
            name
            products {
                name
                id
                description
                price
                cover {
                    companyImage {
                        filename
                    }
                }
            }
        }
    }
}